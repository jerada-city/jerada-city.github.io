<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Témoignage</title>
  <link rel="icon" type="image/x-icon" href="images/coal.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Témoignages</h1>
      <p>Les souvenirs et anecdotes des habitants de Jerada.</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="charbonnage.html">Charbonnage</a></li>
        <li><a href="temoignages.html" class="active">Témoignages</a></li>
        <li><a href="ressources.html">Ressources</a></li>
      </ul>
    </nav>
  </header>

  <main id="testimonial-wrapper">
    <!-- Le contenu de testimonials/XXX.html sera injecté ici -->
    <p>Chargement du témoignage…</p>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Jerada - Ville de Mémoire et d'Avenir. Tous droits réservés.</p>
      <p class="credits">
        <strong>Crédits :</strong> Ce site a été créé avec passion par Naoual Smaili.
      </p>
    </div>
  </footer>

  <script>
    (async () => {
      // 1) Récupère le nom de fichier passé en paramètre ?file=denis_delforn
      const params = new URLSearchParams(location.search);
      const file = params.get('file');
      const container = document.getElementById('testimonial-wrapper');

      if (!file) {
        container.innerHTML = '<p>Aucun témoignage spécifié.</p>';
        return;
      }

      try {
        // 2) Fetch et injection
        const res = await fetch(`testimonials/${file}.html`);
        if (!res.ok) throw new Error(res.statusText);
        const html = await res.text();
        container.innerHTML = html;
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Impossible de charger ce témoignage.</p>';
      }
    })();
  </script>
</body>
</html>
